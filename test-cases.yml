---
- summary: |
    Поиск товаров по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
   Открыта главная страница магазина Hexlet Store
  test-data: |
    Тестовые данные:
    Товар = iphone
  steps:
    - Находим на странице магазина вкладку “Поиск”
    - Вводим в строку поиска название товара 
  expected-result: |
    Пользователь должен найти товар по ключевому слову
    
- summary: |
    Поиск товаров по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
   Открыта главная страница магазина Hexlet Store
  test-data: |
    Тестовые данные:
    Категория = laptops
  steps:
    - Находим на странице магазина вкладку “Категория”
    - Выбираем категорию
  expected-result: |
    Пользователь должен найти товар по заданной категории
    
- summary: |
    Фильтрация товаров по цене 
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д
  prerequisites: |
   Открыта главная страница магазина Hexlet Store
  test-data: |
    Тестовые данные:
    Цена товара от 0 до 500
  steps:
    - Находим на странице магазина фильтр "Цена"
    - Вводим тестовые данные
  expected-result: |
    Пользователь видит товары, подходящие по ценовому диапазону
    
    
