- summary: |
     Мобильная версия сайта
  requirement: |
    Сайт должен иметь мобильную версию
  prerequisites: |
   - Открыть сайт https://hexlet-products-store.vercel.app/ в браузере Google Chrome
  test-data: |
    Тестовые данные:
    Устройство = Dimensions: Iphone XR
  steps:
    - Откройте инструмент devtools, для этого нажмите на F12 или Ctrl+Shift+I, или Command+option+I на Mac
    - Откройте toggle device toolbar, для этого нажмите сочетание клавишь ctrl+shift+m
    - Выберите устройство
  expected-result: |
    Сайт имеет мобильную версию
    
